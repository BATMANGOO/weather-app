<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <span class="errors hidden">error</span>
    <div class="search-city-container">
      <label class="search-city-label">
        <input type="text" class="search-city" placeholder="Search for a city...">
      </label>
      <button class="search-city-button btn btn-primary">Search</button>
    </div>
    <div class="weather-container">
      <div class="current-weather">
        <p class="current-title">Fremont, Ca</p>
        <div class="current-icon-container">
          <p class="current-setting" alt="weather icon"></p>
        </div>
        <div class="current-temp-container">
          <h2 class="current-temp">22F</h2>
        </div>
      </div>
      <div class="other-info-container">
        <div class="other-info-item">
          <p class="other-info-title wind-title">Wind:</p>
          <p class="other-info-value wind-value">N/A</p>
        </div>
        <div class="other-info-item">
          <p class="other-info-title humidity-title">Humidity:</p>
          <p class="other-info-value humidity-value">N/A</p>
        </div>
        <div class="other-info-item">
          <p class="other-info-title pressure-title">Pressure:</p>
          <p class="other-info-value pressure-value">N/A</p>
        </div>
        <div class="other-info-item">
          <p class="other-info-title feels-like-title">Feels Like:</p>
          <p class="other-info-value feels-like-value">N/A</p>
        </div>
      </div>
      <div class="ten-day-container">
      </div>
    </div>
  </div>
  <script defer src="runtime.js"></script><script defer src="index.js"></script>
</body>
</html>
